<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="../CSS/quote-styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>JS Quote Generator</h2>
            </div>
            <div class="main">
                <div class="text">
                    <span class="quote">“If you wish to make an apple pie from scratch, you must first invent the universe.”</span>
                </div>
                <div class="name">
                    ― Carl Sagan
                </div>
                <div class="button">
                    <button id="gen">New Quote</button>
                </div>
            </div>
        </div>
        <script src="../JS/quote-app.js"></script>
    </body>
</html>
